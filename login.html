<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" />
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- 登录的div -->
      <div class="login-box">
        <form action="" class="layui-form">
            <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 登录 -->
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_reg">去注册账户</a>
          </div>
        </form>
        
      </div>

      <!-- 注册的div -->
      <div class="reg-box">
        <form  class="layui-form" id="form_reg">
            <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username" ></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 密码验证 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 登录 -->
          <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>提交注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
